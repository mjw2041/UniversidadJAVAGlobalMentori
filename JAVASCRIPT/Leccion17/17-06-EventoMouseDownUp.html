<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ON Change</title>
    
</head>

<body">
    <h1 id='titulo' onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)"  id="titulo">Manejo DOM con JavaScript</h1>        
    <br/>    
    <script>                
        function rojo (titulo) {
            console.log("entro a rojo")
            titulo.style.color = "red";
        }

        function azul (titulo) {
            console.log("entro a azul")
            titulo.style.color = "blue";
        }

        function verde (titulo) {
            console.log("entro a verde")
            titulo.style.color = "green";
        }


    </script>
</body>

</html>
