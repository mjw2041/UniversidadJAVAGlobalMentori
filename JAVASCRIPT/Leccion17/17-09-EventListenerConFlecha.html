<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ON Change</title>
    
</head>

<body>
    <h1 id="titulo">Manejo DOM con JavaScript v2</h1>        
    <br/>    
    Nombre: <input type="text" id='nombre'/>
    <br/> <br/>
    Apellido: <input type="text" id='apellido'/>
    <script>                
        document.getElementById('nombre').addEventListener('focus', 
            (evento) => { evento.target.style.background = 'pink' });        
        document.getElementById('nombre').addEventListener('blur', 
            (evento) => { evento.target.style.background = 'white' });
        document.getElementById('apellido').addEventListener('focus', cambiar);                
        document.getElementById('apellido').addEventListener('blur', regresar);
        
        function cambiar( evento) {
            let componente = evento.target;
            componente.style.background = "yellow";
        }

        function regresar( evento) {            
            evento.target.style.background = 'white';
        }
       
    </script>
</body>

</html>
