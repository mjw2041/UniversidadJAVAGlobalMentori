<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento on LOAD</title>
    
</head>

<body onload="entrar()">
    <h1 id="titulo"" id="titulo">Manejo DOM con JavaScript</h1>        
    <br/>
    <div id="mostrar"> </div>
    <script>                
        document.getElementById('titulo').onclick = cambiarTexto;

        function entrar() {            
            alert('entrando a la pagina WEB');
            let texto = '';
            if (navigator.cookieEnabled ) {
                texto = "Las cookies estan habiltadas";
            } else {
                texto = "Cookies estan deshabilitada";
            } 
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>

</html>
