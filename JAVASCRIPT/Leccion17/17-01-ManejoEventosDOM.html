<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScripts</title>
    
</head>

<body>
    <h1 onclick="cambiarTexto(this);" id="titulo">Manejo DOM con JavaScript</h1>    
    <h2 onclick="this.innerHTML = '2do Nuevo Titulo'" id="2dotitulo"> 2do Titulo</h1>        
    <br/>
    <script>                
        function cambiarTexto(titulo) {            
            console.log(titulo);
            console.log(titulo.innerHTML);
            titulo.innerHTML = 'Nuevo Titulo';
            console.log(titulo.innerHTML);
            
        }
    </script>
</body>

</html>
