<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload="cargarApp()">
    <!-- Cabecero -->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto">+2.000.00</div>
            
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha limparEstilos">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4000.00</div>
                    <div class="prespuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egreso</div>
                <div class="derecha limparEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">+8500.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div> 

    <!--  Formulario-->
    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+ </option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                        placeholder="Agregar Descripcion" id = "descripcion"/> 
                <input type="number" class="agregar_valor"
                        placeholder="Valor" id = "valor" step='any'/> 
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon> 
                </button>        
            </div>
        </div>
    </form>
    
    <!-- Ingreso Egreso -->
    <div class="contenedor limpiarEstilos">
        <!-- Ingreso -->
        <div class="ingreso">
            <h2 class="ingreso_titulo"> Ingreso </h2>        
            <div id='lista-ingresos'> 
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2200.00</div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar--btn'>                           
                                <ion-icon name="close-circle-outline"></ion-icon>                                
                            </button>
                        </div>
                    </div>
                </div>
            </div>           
        </div>  

        <!-- Egreso -->
        <div class="egreso">
            <h2 class="egreso_titulo">Egreso</h2>            
            <div id='lista-egresos'>
                <div class="elemento limpiarEstilos" >
                    <div class="elemento_descripcion">Cine</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900</div>
                        <div class="elemento_porcentaje">45%</div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar--btn'>                           
                                <ion-icon name="close-circle-outline"></ion-icon>                                
                            </button>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    
    </div>
    <!-- Fin Ingreso Egreso -->
    

    <script src="JS/Dato.js"></script>
    <script src="JS/Egreso.js"></script>
    <script src="JS/Ingreso.js"></script>
    <script src="JS/app.js" ></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
