<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaScript</title>
</head>
<body>
    <h1 id="cabecero">Ejmplo DOM con JavaScript..</h1>
    <p id="parrafo">Saludos</p>
    <script>
        let cabeceroObjeto = document.getElementById("cabecero");         
        let cabecero = document.getElementById("cabecero").innerHTML; 
        let parrafoObjeto = document.getElementById("parrafo");
        let parrafo = document.getElementById("parrafo").innerHTML;
        console.log("Saludos desde JavaScripts 2");
        console.log(`cabecero ${cabecero}`);        
        console.log("cabecero Objeto: " + cabeceroObjeto);        
        console.log("parrafo: " + parrafo);
        console.log("parrafo Objeto: " + parrafoObjeto);
        
        cabeceroObjeto.innerHTML = "Nuevo Cabecero";
        parrafoObjeto.innerHTML = "Nuevo Valor";
    </script>
    
</body>
</html>
