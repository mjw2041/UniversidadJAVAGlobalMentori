<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByTagName</title>
    <style>
        .azul {
            color:blue;
        }
    </style>
</head>

<body>
    <h1 class="azul">Ejemplo DOM con JavaScript..</h1>
    <p class="azul">Saludos</p>
    <p class="azul"> Otro Parrafo</p>
    <script>
        let elementos = document.getElementsByClassName('p.azul');
        console.log(`cantidad de elementos ${elementos.length}`);
        console.log(elementos);
        console.log(elementos[1]);

        for (i = 0; i < elementos.length; ++i) {
            console.log(`${i} - ${elementos[i].innerHTML}`);
        };
         
        let nro = 0;
        for ( let elemento of elementos) {
            
            console.log(`${nro++} - ${elemento.innerHTML}`);
        }

    </script>
</body>

</html>
