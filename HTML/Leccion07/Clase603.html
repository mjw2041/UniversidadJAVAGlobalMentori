<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
    <body>
        <h1> Fomularios en HTML</h1>
        <form method="GET" action="miservidor" target="_blank" autocomplete="on">       
            
            <fieldset>
                <legend> Datos Personales </legend>    

                <label for="nombre">Nombre: </label><br/>
                <input type="text" id="nombre" value="Carolina" name="nombre" required="true"/><br/>

                <label for="apellido">Apellido: </label><br/>
                <input type="text" id="apellido" placeholder="Ingrese el apellido" name="apellido" required="true" /><br/>

                <label for="email" > Email </label><br/>
                <input type="email" id="email" name="email"/><br/>

                <label for="edad"> Edad</label><br/>
                <input type="number" id="edad" name="edad" step="any"/><br/>

                <label> Genero</label><br/>
                <input type="radio" id="femenino" name="genero" value="femenino" />
                <label for="femenino"> Femenino</label><br/>
                <input type="radio" id="masculino" name="genero" value="masculino" />
                <label for="masculino"> Masculino</label><br/>    
                
                <label> Musica</label> <br/>
                <input type="checkbox" id="clasica" name="musica" value="clasica"/>
                <label for="clasica"> Clasica</label><br/> 
                <input type="checkbox" id="tango" name="musica" value="tango"/>
                <label for="tango"> Tango</label><br/> 
                <input type="checkbox" id="jazzo" name="musica" value="jazz"/>
                <label for="jazz"> Jazz</label><br/> 

                <label for="autos"> Marca de auto favorita</label><br/>
                <select id="autos" name="autos" multiple="true" >
                    <option value="volvo">Volvo</option>
                    <option value="fiat">Fiat</option>
                    <option value="BMW" selected="true" >BMW</option>
                </select><br/>
                
                <label for="comentario"> Comentario </label><br/>
                <textarea id="comentario" name="comentario" row="2" col="20"
                >Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil blanditiis excepturi dicta consequuntur quasi fugiat.
                </textarea>
                <br/>
            

                <input type="submit" value="enviar"/>
                <input type="submit" value="enviar sin validar" formnovalidate="formnovalidate" />
            </fieldset>        
        </form>
        
    </body>
</html>
